<body>
    <div class="container">

        <div class="sections-container">

            <section class="section world-rules fade-in" id="rules" style="animation-delay: 0.2s; position:relative;">
                <a href="./rule-of-worldview/" class="section-cover-link" aria-label="跳转到世界观规律"></a>

                <div class="section-content">
                    <ul>
                        <li>实用函数与能力</li>
                        <li>世界理论与无神理论</li>
                        <li>元素理论</li>

                    </ul>
                </div>
            </section>

            <!-- 世界观设定部分 -->
            <section class="section world-setting fade-in" id="setting"
                style="animation-delay: 0.4s; position:relative;">
                <a href="#setting" class="section-cover-link" aria-label="跳转到世界观设定"></a>
                <h2>🏰 世界观设定</h2>
                <div class="section-content">
                    <ul>
                        <li>基础世界设定</li>
                        <li>社会与文化</li>

                        <li>时间流动</li>

                    </ul>

            <!-- OC介绍部分 -->

                <h2>🌟 WeiKnight的OC</h2>
                <div class="section-content">
                    <div class="character-card">
                        <img class="character-avatar" src="./avatar-placeholder.png" alt="角色头像">
                        <div class="character-basic">
                            <h3 style="margin:0;">🐺 角色名称</h3>
                            <div><strong>种族：</strong>填写种族</div>
                        </div>

        <!-- 下载公式书PDF按钮 -->

        </div>

    </div>

    <script>
        // 简单的滚动动画效果
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            sections.forEach(section => {
                section.style.opacity = 0;
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(section);
            });
        });
    </script>
</body>
